<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="citySkyyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGlass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="900" fill="url(#citySkyyGradient)"/>

  <!-- Sun -->
  <circle cx="1350" cy="150" r="60" fill="#FDB813" opacity="0.8"/>

  <!-- Distant Mount Kenya (optional) -->
  <polygon points="100,400 250,250 400,400" fill="#718096" opacity="0.3"/>

  <!-- City Skyline - Buildings -->
  <g id="buildings">
    <!-- Tall building 1 (left) -->
    <rect x="200" y="400" width="120" height="500" fill="#374151"/>
    <rect x="200" y="400" width="120" height="500" fill="url(#buildingGlass)"/>
    <!-- Windows -->
    <g fill="#FCD34D" opacity="0.6">
      <rect x="210" y="420" width="20" height="30"/>
      <rect x="240" y="420" width="20" height="30"/>
      <rect x="270" y="420" width="20" height="30"/>
      <rect x="300" y="420" width="20" height="30"/>

      <rect x="210" y="470" width="20" height="30"/>
      <rect x="240" y="470" width="20" height="30"/>
      <rect x="270" y="470" width="20" height="30"/>
      <rect x="300" y="470" width="20" height="30"/>

      <rect x="210" y="520" width="20" height="30"/>
      <rect x="240" y="520" width="20" height="30"/>
      <rect x="270" y="520" width="20" height="30"/>
      <rect x="300" y="520" width="20" height="30"/>
    </g>

    <!-- KICC-inspired cylinder building -->
    <ellipse cx="420" cy="900" rx="60" ry="30" fill="#1F2937"/>
    <rect x="360" y="300" width="120" height="600" fill="#1F2937"/>
    <rect x="360" y="300" width="120" height="600" fill="url(#buildingGlass)"/>
    <ellipse cx="420" cy="300" rx="60" ry="30" fill="#374151"/>
    <!-- Helipad circle on top -->
    <ellipse cx="420" cy="300" rx="50" ry="20" fill="none" stroke="#FCD34D" stroke-width="3"/>

    <!-- Tall modern building 2 -->
    <rect x="550" y="350" width="140" height="550" fill="#4B5563"/>
    <rect x="550" y="350" width="140" height="550" fill="url(#buildingGlass)"/>
    <polygon points="550,350 620,320 690,350" fill="#374151"/>
    <g fill="#FCD34D" opacity="0.7">
      <rect x="565" y="380" width="25" height="35"/>
      <rect x="605" y="380" width="25" height="35"/>
      <rect x="645" y="380" width="25" height="35"/>
      <rect x="565" y="440" width="25" height="35"/>
      <rect x="605" y="440" width="25" height="35"/>
      <rect x="645" y="440" width="25" height="35"/>
    </g>

    <!-- Medium building 3 -->
    <rect x="750" y="500" width="110" height="400" fill="#6B7280"/>
    <rect x="750" y="500" width="110" height="400" fill="url(#buildingGlass)"/>
    <g fill="#FCD34D" opacity="0.5">
      <rect x="765" y="520" width="20" height="28"/>
      <rect x="800" y="520" width="20" height="28"/>
      <rect x="835" y="520" width="20" height="28"/>
      <rect x="765" y="570" width="20" height="28"/>
      <rect x="800" y="570" width="20" height="28"/>
      <rect x="835" y="570" width="20" height="28"/>
    </g>

    <!-- Tall building 4 -->
    <rect x="920" y="320" width="150" height="580" fill="#374151"/>
    <rect x="920" y="320" width="150" height="580" fill="url(#buildingGlass)"/>
    <rect x="945" y="300" width="100" height="20" fill="#1F2937"/>
    <g fill="#FCD34D" opacity="0.6">
      <rect x="935" y="350" width="25" height="35"/>
      <rect x="975" y="350" width="25" height="35"/>
      <rect x="1015" y="350" width="25" height="35"/>
      <rect x="935" y="410" width="25" height="35"/>
      <rect x="975" y="410" width="25" height="35"/>
      <rect x="1015" y="410" width="25" height="35"/>
      <rect x="935" y="470" width="25" height="35"/>
      <rect x="975" y="470" width="25" height="35"/>
      <rect x="1015" y="470" width="25" height="35"/>
    </g>

    <!-- Medium buildings (right side) -->
    <rect x="1130" y="480" width="100" height="420" fill="#4B5563"/>
    <rect x="1130" y="480" width="100" height="420" fill="url(#buildingGlass)"/>

    <rect x="1270" y="550" width="90" height="350" fill="#6B7280"/>
    <rect x="1270" y="550" width="90" height="350" fill="url(#buildingGlass)"/>

    <rect x="1400" y="520" width="130" height="380" fill="#374151"/>
    <rect x="1400" y="520" width="130" height="380" fill="url(#buildingGlass)"/>
  </g>

  <!-- Green spaces / Uhuru Park -->
  <ellipse cx="150" cy="800" rx="100" ry="60" fill="#22C55E" opacity="0.6"/>
  <ellipse cx="1550" cy="850" rx="80" ry="40" fill="#22C55E" opacity="0.6"/>

  <!-- Cars/traffic on road (tiny) -->
  <rect x="100" y="880" width="1400" height="20" fill="#374151" opacity="0.3"/>

  <!-- Text overlay -->
  <rect y="800" width="1600" height="100" fill="#000" opacity="0.3"/>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    NAIROBI
  </text>
  <text x="800" y="890" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Gateway to Kenya - Modern Capital City
  </text>
</svg>