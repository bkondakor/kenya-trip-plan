<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="hillsSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenHills1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B8E23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556B2F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenHills2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="900" fill="url(#hillsSky)"/>

  <!-- Rolling hills - background -->
  <ellipse cx="300" cy="700" rx="400" ry="200" fill="url(#greenHills2)" opacity="0.7"/>
  <ellipse cx="900" cy="750" rx="500" ry="180" fill="url(#greenHills2)" opacity="0.7"/>
  <ellipse cx="1400" cy="720" rx="400" ry="190" fill="url(#greenHills2)" opacity="0.7"/>

  <!-- Rolling hills - foreground -->
  <ellipse cx="200" cy="800" rx="350" ry="150" fill="url(#greenHills1)"/>
  <ellipse cx="800" cy="850" rx="550" ry="140" fill="url(#greenHills1)"/>
  <ellipse cx="1350" cy="820" rx="450" ry="160" fill="url(#greenHills1)"/>

  <!-- Forest patches -->
  <ellipse cx="600" cy="680" rx="100" ry="60" fill="#2F4F2F"/>
  <ellipse cx="1100" cy="700" rx="120" ry="70" fill="#2F4F2F"/>
  <ellipse cx="350" cy="750" rx="80" ry="50" fill="#2F4F2F"/>

  <!-- Maasai Manyatta (traditional houses) -->
  <g transform="translate(750, 750)">
    <!-- Fence/Boma -->
    <ellipse cx="0" cy="0" rx="150" ry="80" fill="none" stroke="#654321" stroke-width="4"/>

    <!-- Traditional hut 1 -->
    <ellipse cx="-60" cy="-10" rx="40" ry="25" fill="#8B4513"/>
    <ellipse cx="-60" cy="-20" rx="40" ry="15" fill="#A0522D"/>

    <!-- Traditional hut 2 -->
    <ellipse cx="0" cy="0" rx="45" ry="28" fill="#8B4513"/>
    <ellipse cx="0" cy="-12" rx="45" ry="18" fill="#A0522D"/>

    <!-- Traditional hut 3 -->
    <ellipse cx="60" cy="-5" rx="38" ry="24" fill="#8B4513"/>
    <ellipse cx="60" cy="-15" rx="38" ry="16" fill="#A0522D"/>
  </g>

  <!-- Maasai figure -->
  <g transform="translate(950, 750)">
    <!-- Shuka (traditional cloth) - red -->
    <rect x="-15" y="20" width="30" height="60" fill="#DC143C"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="#FFD700" stroke-width="2"/>
    <line x1="-15" y1="50" x2="15" y2="50" stroke="#FFD700" stroke-width="2"/>
    <line x1="-15" y1="65" x2="15" y2="65" stroke="#FFD700" stroke-width="2"/>

    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#8B4513"/>

    <!-- Beaded necklace -->
    <ellipse cx="0" cy="15" rx="18" ry="8" fill="none" stroke="#FF4500" stroke-width="3"/>
    <ellipse cx="0" cy="19" rx="16" ry="7" fill="none" stroke="#00CED1" stroke-width="3"/>

    <!-- Spear -->
    <line x1="25" y1="-30" x2="30" y2="90" stroke="#654321" stroke-width="3"/>
    <polygon points="29,-35 30,-30 31,-35" fill="#808080"/>
  </g>

  <!-- Clouds -->
  <ellipse cx="300" cy="150" rx="80" ry="40" fill="white" opacity="0.7"/>
  <ellipse cx="350" cy="160" rx="70" ry="35" fill="white" opacity="0.7"/>
  <ellipse cx="1200" cy="200" rx="90" ry="45" fill="white" opacity="0.7"/>
  <ellipse cx="1260" cy="210" rx="75" ry="38" fill="white" opacity="0.7"/>

  <!-- Text overlay -->
  <rect y="800" width="1600" height="100" fill="#000" opacity="0.3"/>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    LOITA HILLS
  </text>
  <text x="800" y="890" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Sacred Forest &amp; Maasai Cultural Immersion
  </text>
</svg>