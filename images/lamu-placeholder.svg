<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradientBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="400" fill="url(#skyGradientBlue)"/>

  <!-- Ocean -->
  <rect y="400" width="1600" height="500" fill="url(#oceanGradient)"/>

  <!-- Waves -->
  <path d="M 0 450 Q 200 440, 400 450 T 800 450 T 1200 450 T 1600 450 L 1600 900 L 0 900 Z" fill="#0891B2" opacity="0.3"/>
  <path d="M 0 480 Q 150 470, 300 480 T 600 480 T 900 480 T 1200 480 T 1600 480 L 1600 900 L 0 900 Z" fill="#0284C7" opacity="0.2"/>

  <!-- Beach -->
  <path d="M 0 700 Q 400 680, 800 700 T 1600 700 L 1600 900 L 0 900 Z" fill="#F5DEB3"/>

  <!-- Traditional Dhow Boat -->
  <g transform="translate(400, 350)">
    <!-- Hull -->
    <path d="M 0,80 Q 100,70 200,80 L 200,100 Q 100,110 0,100 Z" fill="#8B4513"/>
    <path d="M 0,80 L 0,100 Q 100,110 200,100 L 200,80 Q 100,70 0,80 Z" fill="#654321" opacity="0.5"/>
    <!-- Mast -->
    <rect x="95" y="-120" width="10" height="200" fill="#654321"/>
    <!-- Triangular Sail -->
    <path d="M 100,-120 L 100,80 L 250,80 Z" fill="#F5F5DC" opacity="0.9"/>
    <path d="M 100,-120 L 100,80 L 250,80 Z" fill="none" stroke="#D2B48C" stroke-width="3"/>
    <!-- Sail details -->
    <line x1="100" y1="-80" x2="220" y2="80" stroke="#D2B48C" stroke-width="2"/>
    <line x1="100" y1="-40" x2="190" y2="80" stroke="#D2B48C" stroke-width="2"/>
    <line x1="100" y1="0" x2="160" y2="80" stroke="#D2B48C" stroke-width="2"/>
    <line x1="100" y1="40" x2="130" y2="80" stroke="#D2B48C" stroke-width="2"/>
  </g>

  <!-- Smaller dhow in distance -->
  <g transform="translate(1000, 420) scale(0.5)">
    <path d="M 0,80 Q 100,70 200,80 L 200,100 Q 100,110 0,100 Z" fill="#8B4513"/>
    <rect x="95" y="-80" width="8" height="160" fill="#654321"/>
    <path d="M 100,-80 L 100,80 L 200,80 Z" fill="#F5F5DC" opacity="0.7"/>
  </g>

  <!-- Palm trees -->
  <g transform="translate(100, 680)">
    <line x1="0" y1="0" x2="0" y2="120" stroke="#6B4423" stroke-width="12"/>
    <ellipse cx="0" cy="-10" rx="40" ry="30" fill="#228B22"/>
    <ellipse cx="-25" cy="0" rx="35" ry="25" fill="#228B22"/>
    <ellipse cx="25" cy="0" rx="35" ry="25" fill="#228B22"/>
  </g>

  <g transform="translate(1450, 700)">
    <line x1="0" y1="0" x2="-10" y2="100" stroke="#6B4423" stroke-width="10"/>
    <ellipse cx="-10" cy="-8" rx="35" ry="25" fill="#228B22"/>
    <ellipse cx="-30" cy="0" rx="30" ry="20" fill="#228B22"/>
    <ellipse cx="10" cy="0" rx="30" ry="20" fill="#228B22"/>
  </g>

  <!-- Sun -->
  <circle cx="1300" cy="120" r="70" fill="#FDB813" opacity="0.9"/>

  <!-- Text overlay -->
  <rect y="800" width="1600" height="100" fill="#000" opacity="0.3"/>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    LAMU ARCHIPELAGO
  </text>
  <text x="800" y="890" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    UNESCO World Heritage Swahili Coast
  </text>
</svg>