<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9FBF3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A9F35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="600" fill="url(#skyGradient)"/>

  <!-- Savanna -->
  <rect y="600" width="1600" height="300" fill="url(#landGradient)"/>

  <!-- Mount Kenya silhouette -->
  <polygon points="1200,400 1350,600 1050,600" fill="#6B8E23" opacity="0.6"/>
  <polygon points="1220,420 1320,600 1120,600" fill="#8FBC8F" opacity="0.4"/>

  <!-- Acacia trees -->
  <ellipse cx="300" cy="550" rx="80" ry="60" fill="#2F4F2F" opacity="0.7"/>
  <rect x="295" y="550" width="10" height="80" fill="#654321"/>

  <ellipse cx="500" cy="570" rx="60" ry="45" fill="#2F4F2F" opacity="0.7"/>
  <rect x="496" y="570" width="8" height="60" fill="#654321"/>

  <!-- Rhino silhouette -->
  <g transform="translate(800, 650)">
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="#4A4A4A"/>
    <ellipse cx="-60" cy="-5" rx="45" ry="35" fill="#4A4A4A"/>
    <rect x="-80" y="20" width="15" height="35" fill="#4A4A4A"/>
    <rect x="-50" y="20" width="15" height="35" fill="#4A4A4A"/>
    <rect x="30" y="20" width="15" height="35" fill="#4A4A4A"/>
    <rect x="60" y="20" width="15" height="35" fill="#4A4A4A"/>
    <polygon points="-95,-20 -80,-5 -80,-10" fill="#3A3A3A"/>
  </g>

  <!-- Text overlay -->
  <rect y="800" width="1600" height="100" fill="#000" opacity="0.3"/>
  <text x="800" y="860" font-family="Arial, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">
    LAIKIPIA PLATEAU
  </text>
  <text x="800" y="890" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Rhino Conservation &amp; Wildlife Sanctuary
  </text>
</svg>